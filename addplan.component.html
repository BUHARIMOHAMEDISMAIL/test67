<p>add-plan works!</p>

<form [formGroup]="addPlanForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label>Plan Value</label>
            <input type="text" formControlName="planValue" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.planValue.errors }" />
            <div *ngIf="submitted && formControls.planValue.errors" class="invalid-feedback">
                <div *ngIf="formControls.planValue.errors.required">planValue is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label>GB/Day</label>
            <input type="text" formControlName="data" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.data.errors }" />
            <div *ngIf="submitted && formControls.data.errors" class="invalid-feedback">
                <div *ngIf="formControls.data.errors.required">GB/Day is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label>unLimited Calls</label>
            <div class="row">
                <label>
                  <input type="radio" value="Yes" name="unLimitedCalls" formControlName="unLimitedCalls">
                  Yes
                </label>
            
                <label>
                  <input type="radio" value="No" name="unLimitedCalls" formControlName="unLimitedCalls">     
                  No
                </label>
            </div>
        </div>
        <div class="form-group col">
            <label>Add-Ons</label>
            <textarea type="text" formControlName="addOns" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.addOns.errors }" ></textarea>
            <div *ngIf="submitted && formControls.addOns.errors" class="invalid-feedback">
                <div *ngIf="formControls.addOns.errors.required">Add-Ons is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label>Type</label>
            <div class="row">
                <label>
                  <input type="radio" value="Postpaid" name="planType" formControlName="planType">
                  Postpaid
                </label>
            
                <label>
                  <input type="radio" value="Prepaid" name="planType" formControlName="planType">     
                  Prepaid
                </label>
            </div>
        </div>
    </div>
    <div class="text-center">
        <button class="btn btn-primary mr-1" [disabled]="addPlanForm.status == 'INVALID'">Add Asset {{addPlanForm.status}}</button>
        <!-- <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button> -->
    </div>
</form>
<div *ngIf="successMessage != ''"> 
    <p>{{successMessage}}</p>
</div>
